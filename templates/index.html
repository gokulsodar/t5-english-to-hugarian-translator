<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English to Hungarian Translator</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>English to Hungarian Translator</h1>
      <div class="translation-box">
        <div class="input-section">
          <h2>English</h2>
          <textarea placeholder="Enter English text here..."></textarea>
        </div>
        <div class="output-section">
          <h2>Hungarian</h2>
          <textarea placeholder="A magyar fordítás itt jelenik meg..." readonly></textarea>
        </div>
      </div>
      <button class="translate-btn">Translate</button>
    </div>
  </body>
</html>
